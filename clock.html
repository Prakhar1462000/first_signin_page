<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htlml</title>
    <link rel="stylesheet" href="iskistyling.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">   
</head>
<body>
    <video src="C:\Users\HP\Downloads\pexels-pavel-danilyuk-6443881.mp4"
    autoplay loop playsinline muted></video>

    <br><br>
    <div class="container" id="container">


       <div class="form-container sign-up-container">
           <form action="#">
           <h1>Create account</h1>
           <div class="social container">
               <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
               <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
               <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
           </div>
           <span>or use your email for registration</span>
           <input type="text" placeholder="Name"/>
           <input type="email" placeholder="Email"/>
           <input type="password" placeholder="Password" />
           <button>Sign Up</button>
        </form>
       </div> 


       <div class ="form-container sign-in-container">
           <form action="#">
            <h1>Sign in</h1>
               <div class="social container">
                <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
                <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
            </div>
            <span>or use your account</span>
           <input type="email" placeholder="Email"/>
           <input type="password" placeholder="Password" />
           <a href="#">Forget your password</a>
           <button>Sign In</button>

           </form>
       </div>

       <div class="overlay-container">
           <div class="overlay">
               <div class="overlay-panel overlay-left">
                   <h1>Welcome back</h1>
                   <p>to keep connected with us </p>
                   <button class="buttons" id="signIn">Sign in</button>
               </div>
               <div class="overlay-panel overlay-right">
                <h1>Hello</h1>
                <p>Enter and start your journey with us</p>
                <button class="buttons" id="signUp">Sign up</button>
               </div>
           </div>
       </div>



    </div>

    
</body>

<script>
    const signUpButton =document.getElementById('signUp');
    const signInButton =document.getElementById('signIn');
    const container=document.getElementById('container');

    signUpButton.addEventListener('click',()=>{
        container.classList.add("right-panel-active");
    });
    signInButton.addEventListener('click', () =>{
        container.classList.remove("right-panel-active");
    });
</script>
</html>
